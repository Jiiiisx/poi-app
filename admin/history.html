<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../assets/favicon.ico" type="image/x-icon">
    <title>History</title>
    <script src="js-admin/auth-check.js"></script>
    <link rel="stylesheet" href="css-admin/dashboard.css">
    <link rel="stylesheet" href="css-admin/history.css">
    <link rel="stylesheet" href="../css/modern-table.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>
<body>
    <div class="dashboard-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <span>Point Of Interest</span>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li><a href="Internal.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                    <li><a href="pelanggan.html"><i class="fas fa-file-invoice-dollar"></i>Billing Monitoring</a></li>
                    <li><a href="laporan.html"><i class="fas fa-chart-bar"></i> Laporan</a></li>
                    <li class="active"><a href="history.html"><i class="fas fa-history"></i> History</a></li>
                    <li><a href="profil-pelanggan.html"><i class="fas fa-user-alt"></i> Profil Pelanggan</a></li>
                </ul>
            </nav>
            <div class="sidebar-footer">
                <a href="login.html"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </div>
        </aside>
        <div class="overlay"></div>
        <main class="main-content">
            <header class="main-header">
                <button class="menu-toggle" id="menu-toggle">
                    <i class="fas fa-bars"></i>
                </button>
                <h1>History</h1>
                <div class="global-search-container">
                    <i class="fas fa-search"></i>
                    <input type="text" id="globalSearchInput" placeholder="Search for customers...">
                    <div id="globalSearchResults" class="global-search-results"></div>
                </div>

            </header>

            <div class="skeleton-loader">
                <div class="skeleton-analytics-cards"></div>
                <div class="skeleton-analytics-chart"></div>
                <div class="skeleton-table"></div>
            </div>

            <!-- Web Analytics Section -->
            <div class="analytics-section">
                <h2>Web Analytics</h2>
                <div class="analytics-cards">
                    <div class="card">
                        <h3>Active Users</h3>
                        <p id="active-users-count">0</p>
                    </div>
                    <div class="card">
                        <h3>Total Activities</h3>
                        <p id="total-activities-count">0</p>
                    </div>
                </div>
                <div id="analytics-chart"></div>
            </div>

            <div class="table-container content-area">
                <h2>User Activity</h2>
                <div class="filter-controls">
                    <input type="text" id="searchInput" placeholder="Search history...">
                </div>
                <div class="table-responsive">
                    <div id="history-table-container">
                        <!-- History table will be loaded here by JavaScript -->
                        <p>Loading history data...</p>
                    </div>
                </div>
                <div class="pagination-controls">
                    <button id="prevPage" disabled>Previous</button>
                    <span id="pageInfo">Page 1 of 1</span>
                    <button id="nextPage" disabled>Next</button>
                </div>
            </div>
        </main>
    </div>
    <script src="js-admin/history.js?v=2"></script>
    <script src="js-admin/global-search.js"></script>
    <script src="js-admin/logout.js"></script>
</body>
</html>

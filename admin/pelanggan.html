<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../assets/favicon.ico" type="image/x-icon">
    <title>Billing Monitoring</title>
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="../css/modern-table.css">
    <link rel="stylesheet" href="pelanggan.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
</head>
<body>
    <div class="dashboard-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <span>calonpelanggan</span>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li><a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                    <li class="active"><a href="pelanggan.html"><i class="fas fa-file-invoice-dollar"></i> Billing Monitoring</a></li>
                    <li><a href="#"><i class="fas fa-chart-bar"></i> Laporan</a></li>
                </ul>
            </nav>
            <div class="sidebar-footer">
                <a href="#"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </div>
        </aside>
        <main class="main-content">
            <header class="main-header">
                <h1>Billing Monitoring</h1>
                <div class="user-info">
                    <i class="fas fa-bell"></i>
                    <i class="fas fa-user-circle"></i>
                    <span>Halo Andi</span> <i class="fas fa-chevron-down"></i>
                </div>
            </header>
            <div class="content-area two-column-layout">
                <div class="left-column">
                    <div id="sales-performance-summary"></div>
                    <div class="sales-list-container">
                        <h3>Sales Team</h3>
                        <ul id="sales-list"></ul>
                    </div>
                </div>
                <div class="right-column">
                    <div class="billing-monitoring-area">
                        <div class="table-container">
                            <h2>Billing Monitoring for <span id="selected-sales">All</span></h2>
                            <div class="filter-controls">
                                <input type="text" id="searchInput" placeholder="Search customer data...">
                                <div class="filter-group">
                                    <label for="month-filter">Bulan:</label>
                                    <select id="month-filter"></select>
                                </div>
                                <div class="filter-group">
                                    <label>Status:</label>
                                    <div id="status-filters" class="status-filters">
                                        <button class="btn active" data-status="all">All</button>
                                        <button class="btn" data-status="paid">Paid</button>
                                        <button class="btn" data-status="unpaid">Unpaid</button>
                                        <button class="btn" data-status="pra npc">Pra NPC</button>
                                        <button class="btn" data-status="ct0">CT0</button>
                                    </div>
                                </div>
                            </div>
                            <div class="table-responsive">
                                <div id="billing-table-container">
                                    <p>Loading billing data...</p>
                                </div>
                            </div>
                            <div class="pagination-controls">
                                <button id="prevPage" disabled>Previous</button>
                                <span id="pageInfo">Page 1 of 1</span>
                                <button id="nextPage" disabled>Next</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="../js/google-sheets-crud.js"></script>
    <script src="pelanggan.js"></script>
</body>
</html>
